            </form>
        </div>
        <div class="right-box">
            <a href="" class="fb-link"><i class='bx bxl-facebook'></i>Connect with Facebook</a>

            <a href="" class="go-link"><i class='bx bxl-google' ></i>Connect with Google</a>

        </div>
    </div>
    <p class="login">I already have an account?<a href="#">Login</a></p>
</div>

</html>
